<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Form</title>
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
    }
    body {
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      font-size: 80%;
      padding: 0;
      color: #252525;
      height: 100%;
      min-height: 100%;
      margin: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100vw;
      height: 100vh;
      max-width: none;
      max-height: none;
      margin: 0;
      padding: 25px;
      box-sizing: border-box;
      justify-content: flex-start;
    }
    label {
      font-size: 1.2rem;
      font-weight: 600;
      color: #252525;
      margin-bottom: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 0;
      max-height: none;
      height: 100%;
      border: 1.5px solid #25252540;
      border-radius: 8px;
      padding: 12px;
      font-size: 0.8rem;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
      background: #fff;
      color: #252525;
      box-sizing: border-box;
      flex: 1 1 auto;
    }
    textarea:focus {
      border-color: #252525;
      background: #fff;
    }
    .submit-btn {
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      width: fit-content;
      align-self: flex-end;
      background: #252525;
      color: #fff;
    }
    .submit-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
    <form id="customForm">
      <label for="customText">Your prompt</label>
      <textarea id="customText" placeholder="e.g. Create a modern login form with a logo, two input fields, and a submit button. Use blue and white colors."></textarea>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <script>
      document.getElementById('customForm').onsubmit = (e) => {
        e.preventDefault();
        const textarea = document.getElementById('customText');
        const text = textarea.value;
        parent.postMessage({ pluginMessage: { type: 'submit-text', text } }, '*');
      };
    </script>
  </body>
</html>
